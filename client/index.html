<html ng-app='storyviz'>
    <head>
    <!-- Foundation CSS CDN -->
      <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.3.1/css/foundation.min.css">
    <!-- Modernizr CDN -->
      <script src="//cdn.jsdelivr.net/foundation/5.0.2/js/vendor/custom.modernizr.js"></script>

      <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    </head>
    <body>
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">Home</a></h1>
          </li>
           <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
          <!-- Right Nav Section -->
          <ul class="right">
            <li class="active"><a ui-sref="/">Most Popular</a></li>
            <li class="has-dropdown">
              <a href="#">Right Button Dropdown</a>
              <ul class="dropdown">
                <li><a href="#">First link in dropdown</a></li>
              </ul>
            </li>
          </ul>

          <!-- Left Nav Section -->
          <ul class="left">
            <li><a ui-sref="story">Stories</a></li>
          </ul>
        </section>
      </nav>

    <!-- Story View inserted here -->
    <div ui-view></div>
      <script src="js/build/clientCompiled.js"></script>
      <script src="js/build/appCompiled.js"></script>
      <script>$(document).foundation();</script>
    <script>
      $('body').append(
        '<a href="http://hackreactor.com"> \
        <img style="position: fixed; top: 0; right: 0; border: 0;" \
        src="http://i.imgur.com/x86kKmF.png" \
        alt="Built at Hack Reactor"> \
        </a>'
      );
    </script>
  </body>
</html>
